<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/compiler/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>SISEST</title>
</head>

<body>
    <section id="barraNavegacao">
        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
            <div class="container">
                <a class="navbar-brand h1 mb-0 col-md-1" href="../index.html">
                <img src="../../imgs/logo-sistm.png" alt="logoSistema" class="" width=65%>
                SISEST
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSite">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link text-light">Início</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link text-light">Contatos</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle text-light" data-toggle="dropdown" id="navDrop">Serviços</a>
                            <ul class="dropdown-menu bg-primary">
                                <a href="#" class="dropdown-item text-light">Controle de Estacionamento</a>
                                <a href="#" class="dropdown-item text-light">Serviços Financeiros</a>
                                <a href="#" class="dropdown-item text-light">Relatórios</a>
                            </ul>

                        </li>

                    </ul>
                </div>

            </div>

        </nav>

    </section>

    <section id="formularioCadastro">
        <div class="container my-5">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNomeEmpresa4">Nome da Empresa</label>
                        <input type="text" class="form-control" id="inputNomeEmpresa4" placeholder="Empresa">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCNPJ">CNPJ</label>
                        <input type="text" class="form-control" id="inputCNPJ" placeholder="XX.XXX.XXX/YYYY-ZZ">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputProprietario4">Proprietário</label>
                        <input type="text" class="form-control" id="inputProprietario4" placeholder="Nome Completo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                            <option selected>Escolher...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP">
                    </div>
                </div>
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                    </div>
                    <div class="w-100"></div>
                    <div class="form-group col-md-4 right">
                        <label for="inputPassword4">Confirmar Senha</label>
                        <input type="password" class="form-control" id="inputConfirmPassword4" placeholder="Confirmar Senha">
                    </div>
                </div>
                <hr>
                <div class="row d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary col-md-6">Confirmar</button>
                </div>
            </form>
        </div>

    </section>

    <section id="footer">
        <nav class="navbar navbar-dark bg-gradient-primary">
            <a class="navbar-brand" href="#"><img src="../../imgs/logo-sistm.png" alt="logoSistema" class="" width=15%>
                SISEST</a>
            <p class="text-light align-right">©Desenvolvido por: José Carlos e Samuel Brito, 2019</p>
        </nav>

    </section>



    <!--     Scripts da pagina -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
